    <title>猴子香蕉 - AI照片编辑器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#facc15',
              'brand-secondary': '#eab308',
              'base-100': '#111827',
              'base-200': '#1f2937',
              'base-300': '#374151',
              'text-primary': '#f9fafb',
              'text-secondary': '#9ca3af',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },

            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fade-in 0.2s ease-out forwards',
              'logo-intro': 'logo-intro 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
            }
          }
        }
      }
    </script>
